<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Dealing Agency - Rough Bill Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Property Dealing Agency</h1>
    <h2>Rough Bill Generator</h2>
  </header>

  <main>
    <form id="billForm">
      <label for="rent">Rent (Rs. per month):</label>
      <input type="number" id="rent" required>

      <label for="societyCharge">Society one time Welcome Charge (Rs.):</label>
      <input type="number" id="societyCharge" required>
      
      <input type="checkbox" id="refundableCheck">
      <label for="refundableCheck">Include Refundable Attribute</label>
      <input type="number" id="refundableAmount" placeholder="Refundable Amount (Rs.)" disabled>
      
      <input type="checkbox" id="maintenanceCheck">
      <label for="maintenanceCheck">Include Maintenance Charges</label>
      <input type="number" id="maintenanceCharges" placeholder="Maintenance Charges (Rs.)" disabled>

      <button type="submit">Generate Rough Bill</button>
    </form>

    <div id="roughBill">
      <!-- The rough bill will be displayed here -->
    </div>
  </main>

  <script src="script.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
